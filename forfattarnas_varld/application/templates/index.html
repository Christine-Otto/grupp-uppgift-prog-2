<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Författarens värld – Sök</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Författarens värld</a>
  </div>
</nav>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Sök författare eller bok</h1>
          <form method="POST" action="/search" class="row gy-2 gx-2 align-items-end">
            <div class="col-12 col-md-9">
              <label for="search" class="form-label">Sökord</label>
              <input id="search" name="search" class="form-control" required value="{{ last_search or '' }}" placeholder="Ex: tolstoy, selma lagerlöf">
            </div>
            <div class="col-12 col-md-3 d-grid">
              <button class="btn btn-primary" type="submit">Sök</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
