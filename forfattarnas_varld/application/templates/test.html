<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Author Explorer — Gutendex + Wikipedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-bottom: 64px; }
    .word-badge { margin: .25rem; display: inline-block; }
    .sticky-top-xs { top: .5rem; }
    .cursor-wait { cursor: wait !important; }
    .table-wrap { max-height: 420px; overflow: auto; }
    .small-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: .75rem; }
    .muted { color: #6c757d; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Author Explorer</a>
      <span class="navbar-text small-mono text-white-50">Gutendex + Wikipedia</span>
    </div>
  </nav>

  <main class="container">
    <form id="searchForm" class="row g-2 align-items-end mb-3">
      <div class="col-12 col-md-6">
        <label for="authorInput" class="form-label">Author</label>
        <input id="authorInput" type="text" class="form-control" placeholder="e.g. Jane Austen" required>
      </div>
      <div class="col-6 col-md-3">
        <label for="languageFilter" class="form-label">Language</label>
        <select id="languageFilter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <div class="col-6 col-md-3">
        <button id="searchBtn" class="btn btn-primary w-100" type="submit">Search</button>
      </div>
    </form>

    <div id="status" class="alert d-none" role="alert"></div>

    <div id="content" class="row g-4">
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm sticky-top sticky-top-xs">
          <div class="card-body">
            <h5 class="card-title mb-1" id="bioName">Biography</h5>
            <div class="small mb-2 muted" id="bioSub"></div>
            <p class="card-text" id="bioText"></p>
            <div id="bioMeta" class="small"></div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-8">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="card-title mb-0">Books</h5>
              <input id="titleFilter" type="search" class="form-control form-control-sm" placeholder="Filter titles…" style="max-width: 260px;">
            </div>
            <div class="table-wrap mt-3">
              <table class="table table-sm align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Title</th>
                    <th>Languages</th>
                    <th>Subjects / Shelves</th>
                    <th>Downloads</th>
                    <th>Formats</th>
                  </tr>
                </thead>
                <tbody id="booksBody"></tbody>
              </table>
            </div>
            <div class="small text-end text-muted" id="counts"></div>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-12 col-xl-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h6 class="card-title">Downloads by Language</h6>
                <canvas id="langChart" height="220"></canvas>
              </div>
            </div>
          </div>
          <div class="col-12 col-xl-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h6 class="card-title">Author Timeline</h6>
                <canvas id="lifeChart" height="220"></canvas>
                <div class="small text-muted mt-2" id="lifeNote"></div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body">
                <h6 class="card-title mb-2">Title Word Cloud</h6>
                <div id="wordCloud"></div>
                <div class="small text-muted mt-2">Common words are shown larger. Stopwords are removed.</div>
              </div>
            </div>
          </div>
        </div>

        <details class="mt-4">
          <summary class="mb-2">Raw structured data passed to next part</summary>
          <pre class="small-mono bg-body-tertiary p-3 rounded" id="rawOut">{}</pre>
        </details>
      </div>
    </div>
  </main>

  <!-- External scripts only; no inline JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
